jobs:
  tests:
    name: Run tests on k8s
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: balchua/microk8s-actions@v0.3.2
        with:
          channel: '1.26/stable'
          addons: '["dns", "rbac", "hostpath-storage", "registry"]'
      - name: Test MicroK8s
        id: myactions
        run: |
          kubectl get no
          kubectl get pods -A -o wide

